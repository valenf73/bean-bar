<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! BOOTSTRAP !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <!--!FONT-AWESOME!-->
    <script src="https://kit.fontawesome.com/31136155ab.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../img/logo.png">
    <title>Bean Bar</title>
  </head>
  
  <body>
    <header>
      <a href="./index.html"><img src="../img/logo.png" alt="logo"></a>
      <nav>
        <input type="checkbox" name="" id="check">
        <label for="check" class="bar-btn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul class="nav-menu">
          <li><a class="active" href="../index.html">Inicio</a></li>
          <li><a href="menu.html">Menú</a></li>
          <li><a href="cafe.html">Café</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    
    <main class="main-fondo">
      <section class="seccion-contacto">
        <div class="h1-contacto">
          <h1 class="primario">Contacto</h1>
        </div>
        <div class="formulario">
            <div class="row  g-3 mt-3">
                <div class="col-contacto">
                    <div class="col-6 ">
                    <label for="nombreInput" class="form-label">Nombre</label>
                    <input id="nombreInput" class="form-control" type="text" placeholder="Nombre" name="nombre">
                    </div>

                    <div class="mt-3 col-6">
                        <label for="apellidoInput" class="form-label" >Apellido</label>
                        <input class="form-control" type="text" name="apellido" id="apellidoInput" placeholder="Apellido">
                    </div>

                    <div class="mt-3 col-6">
                        <label for="telefInput" class="form-label">Teléfono</label>
                        <input class="form-control" type="number" name="telef" id="telefInput" placeholder="Numero de Telefono">
                    </div>

                    <div class="mt-3 col-6">
                        <label for="emailInput" class="form-label">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Escribe tu email">
                    </div>

                    <div class="enviar-mensaje mt-3 col-6">
                        <h3>¡Déjanos tu mensaje!</h3>
                        <label for="mensajeInput" class="form-label"></label>
                        <textarea class="form-control" name="mensaje" id="mensajeInput" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    </div>
                    <div class="mt-3">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="contenedor-mapa">
      <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3396.2014271258463!2d-64.43632252514362!3d-31.655708521361568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d5172b215a169%3A0x240d73e99b61013d!2sPatio%20Norte%20-%20casa%20de%20t%C3%A9%20%26%20pasteler%C3%ADa%20-!5e0!3m2!1ses-419!2sar!4v1673577933399!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </main>

    <footer>
      <div>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <p>
              Bean Bar. Todos los derechos reservados.
          </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
